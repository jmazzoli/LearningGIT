<html>
    <h1>Learning GIT</h1>
    <h2>Primeros comandos</h2>
        <ul>
            <li>git init</li>
            <li>git add -A</li>
            <li>git status</li>
            <li>git commit -m "message"</li>
            <li>git log</li>
        </ul>
    <h2>Branch</h2>
    <ul>
        <li>git branch <i>nombre</i></li>
        <li>git ckeckout <i>branch name</i></li>
        <li>git merge <i>branch, posicionado en el master</i></li>
    </ul>
    <h2>GitHub</h2>
    <ul>
        <li>git remote add origin <i>url</i></li>
        <li>git remote -v</li>
        <li>git push <i>branch</i></li>
    </ul>
</html>
